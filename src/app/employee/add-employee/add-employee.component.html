<div class="container">
  <form (ngSubmit)='insertData()' [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" [ngClass]="{'is-invalid':submitted && f.name.errors }"
        class="form-control" placeholder="Enter Name">
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required
        </div>
      </div>

    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" [ngClass]="{'is-invalid':submitted && f.email.errors }"
        class="form-control" placeholder="Enter Email">

      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>

    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" formControlName="salary" [ngClass]="{'is-invalid':submitted && f.email.errors }"
        class="form-control" placeholder="Enter Salary">

      <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
        <div *ngIf="f.salary.errors.required">Salary is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-danger btn-sm mt-4">Submit</button>
    </div>
  </form>
</div>
